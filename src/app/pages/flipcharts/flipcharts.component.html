<div class="wrapper">
  <div cdkDropListGroup class="chartview">
    <app-chart
      class="chartview__charts"
      title="Problemstellung"
      [chartsType]="typeOfChart.p"
    ></app-chart>
    <app-chart
      class="chartview__charts"
      title="Info, Data, Sichtweisen"
      [chartsType]="typeOfChart.i"
    ></app-chart>
    <app-chart
      class="chartview__charts"
      title="Bedenken"
      [chartsType]="typeOfChart.b"
    ></app-chart>
    <app-chart
      class="chartview__charts"
      title="LÃ¶sungen"
      [chartsType]="typeOfChart.l"
    ></app-chart>

    <div
      [hidden]="!_chartStateService.ofCourse"
      class="chartview__openCharts chartview__charts"
    >
      <p>OfCourses</p>
      <div class="dropList">
        <ng-container *ngIf="itemList | async as Items">
          <ng-container *ngFor="let item of Items">
            <app-added-item
              *ngIf="item.ofCourse"
              [newItem]="item"
            ></app-added-item>
          </ng-container>
        </ng-container>
      </div>
    </div>

    <div
      [hidden]="!_chartStateService.bookmark"
      class="chartview__openCharts chartview__charts"
    >
      <p>Bookmarks</p>
      <div class="dropList">
        <ng-container *ngIf="itemList | async as Items">
          <ng-container *ngFor="let item of Items">
            <app-added-item
              *ngIf="item.bookmark"
              [newItem]="item"
            ></app-added-item>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</div>
