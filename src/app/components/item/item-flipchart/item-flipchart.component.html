<div class="item-box">
  <div class="item-input-wrapper">
    <label for="item-input">{{ counter }}.</label>
    <input
      autocomplete="off"
      type="text"
      id="item-input"
      name="item-input"
      #textInput
    />
  </div>

  <div class="bottom-wrapper">
    <button
      id="cancelbtn"
      class="submit-cancel-buttons"
      (click)="CancelSubmit()"
    >
      <img class="icons" src="../../../../assets/icons/xgrey.svg" />
    </button>

    <div class="color-picker-wrapper">
      <input
        type="radio"
        name="color"
        id="shift-blue"
        class="radio-color-picker"
        #shiftBlue
        checked
        (change)="changeColor($event)"
      />
      <label for="shift-blue" class="color-picker-lable"
        ><span class="shift-blue"></span
      ></label>

      <input
        type="radio"
        name="color"
        id="shift-turquoise"
        class="radio-color-picker"
        (change)="changeColor($event)"
      />
      <label for="shift-turquoise" class="color-picker-lable"
        ><span class="shift-turquoise"></span
      ></label>

      <input
        type="radio"
        name="color"
        id="shift-orange"
        class="radio-color-picker"
        (change)="changeColor($event)"
      />
      <label for="shift-orange" class="color-picker-lable"
        ><span class="shift-orange"></span
      ></label>

      <input
        type="radio"
        name="color"
        id="shift-yellow"
        class="radio-color-picker"
        (change)="changeColor($event)"
      />
      <label for="shift-yellow" class="color-picker-lable"
        ><span class="shift-yellow"></span
      ></label>

      <img class="coloricon" src="../../../assets/icons/random.svg" />
      <!--<input type="radio" id="random" name="color" />
      <label for="random"><span class="random"></span>z</label>-->
    </div>

    <button id="submitbtn" class="submit-cancel-buttons" (click)="SubmitItem()">
      <img class="icons" src="../../../../assets/icons/checkgrey.svg" />
    </button>
  </div>
</div>
