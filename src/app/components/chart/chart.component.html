<div class="charts">
  <p>{{ title }}</p>
  <app-add-button
    [flipchart]="true"
    class="charts__add-button"
    *ngIf="!addingItem"
    (click)="ToggleInput()"
  ></app-add-button>
  <app-item-flipchart
    *ngIf="addingItem"
    (submitCanceled)="cancelSubmit()"
    (submitItem)="itemSubmit($event)"
  ></app-item-flipchart>
  <div class="charts__dropList" cdkDropList>
    <app-added-item
      *ngFor="let item of items"
      [newItem]="item"
    ></app-added-item>
  </div>
</div>
