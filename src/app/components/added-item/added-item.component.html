<div class="item-box" cdkDrag>
  <div #coloredStripe [ngClass]="newItem.color" class="shift-color"></div>

  <div class="right-wrapper">
    <div class="counting-label">{{ newItem.number }}.</div>
    <div class="item-text">
      {{ newItem.description }}
    </div>
    <div class="icon-wrapper">
      <button class="menu" (click)="OpenMenu($event)">dot</button>
    </div>
  </div>
</div>

<app-item-menu></app-item-menu>
